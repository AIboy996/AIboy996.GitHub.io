<p>Training strategy</p>
<ul>

</ul>
</li>
<li>
<p>Model architecting</p>
<ul>
<li>Sparse Attention (<a href="https://arxiv.org/abs/2412.12094">SepLLM</a>, ICML 2025)</li>

<li>Parameter Sharing (<a href="https://arxiv.org/abs/1909.11942">ALBERT</a>, ICLR 2020)</li>
<li>Architecture Search (<a href="https://arxiv.org/abs/1806.09055">DARTS</a>, ICLR 2019)</li>
</ul>
</li>

<h1 id="sparsegpt-icml-2023">SparseGPT (<a href="https://arxiv.org/abs/2301.00774">ICML</a> 2023)</h1>
<p><img src="assets/2025-08-25-15-44-55.png" alt="" style="height:150px;" /></p>
<p>GPT family models can be pruned to at least <strong>50% sparsity</strong> in <em>one-shot, without any retraining</em>, at minimal loss of accuracy.</p>
<p><img src="assets/2025-08-25-15-44-26.png" alt="" style="height:300px;" /></p>

<h1 id="approximation">Approximation</h1>
<p>Deep models are fundamentally composed of matrices.</p>
<p>Therefore, they can be compressed by applying <strong>matrix compression</strong> (<a href="https://en.wikipedia.org/wiki/Low-rank_approximation">low-rank approximation</a>) techniques, such as <em>truncated</em> Singular Value Decomposition (SVD):</p>
