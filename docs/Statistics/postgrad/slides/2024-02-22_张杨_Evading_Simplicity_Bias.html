<h1 id="evading-the-simplicity-bias">Evading the Simplicity Bias</h1>
<br />
<p>Training a Diverse Set of Models Discovers Solutions with Superior OOD Generalization</p>
<br />
<p>张杨<br />
SDS, Fudan University<br />
2024-02-22</p>
<footer>Evading the Simplicity Bias</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="2" data-paginate="true" data-header="ZMIC Journal Club" data-footer="Intro" data-class="tinytext" data-theme="beam" lang="zh-CN" class="tinytext" data-marpit-pagination="2" style="--paginate:true;--header:ZMIC Journal Club;--footer:Intro;--class:tinytext;--theme:beam;" data-marpit-pagination-total="13" data-size="4:3">
<header>ZMIC Journal Club</header>

<h1 id="introduction">Introduction</h1>
<ul>
<li>Evading the Simplicity Bias: Training a Diverse Set of Models Discovers Solutions with Superior OOD Generalization</li>
<li>Publication: <strong>CVPR 2022</strong></li>
<li>Abstract:
<ul>
<li>Neural networks trained with SGD are shown to have <strong>simplicity bias</strong> which can explain their lack of robustness out of distribution (OOD).</li>
<li>They <strong>train a set of similar models to fit the data in different ways using a penalty on the alignment of their input gradients</strong>. They show theoretically and empirically that this induces the learning of more complex predictive patterns.</li>
<li>OOD generalization fundamentally requires information beyond i.i.d. examples. Their approach shows that we can <strong>defer this requirement from training stage to an independent model selection stage</strong>.</li>
</ul>
</li>
</ul>
<footer>Intro</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="3" data-paginate="true" data-header="ZMIC Journal Club" data-footer="Background" data-class="tinytext" data-theme="beam" lang="zh-CN" class="tinytext" data-marpit-pagination="3" style="--paginate:true;--header:ZMIC Journal Club;--footer:Background;--class:tinytext;--theme:beam;" data-marpit-pagination-total="13" data-size="4:3">
<header>ZMIC Journal Club</header>

<h1 id="inductive-bias-and-ood-generalization">Inductive Bias and OOD Generalization</h1>
<ul>
<li>At the core of every learning algorithm are a set of inductive biases. They define the learned function outside of training examples and they allow extrapolation to novel test points.</li>
</ul>
<p><img src="./assets/ood.png" alt="center" style="height:200px;" /></p>
<ul>
<li>
<p>shape(bird) or background(sky)? This is where a learning algorithm’s inductive biases come into play.</p>
</li>
<li>
<p>OOD generalization is not achievable only through regularizers, network architectures, or unsupervised control of inductive biases.</p>
</li>
</ul>
<footer>Background</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="4" data-paginate="true" data-header="ZMIC Journal Club" data-footer="Background" data-class="tinytext" data-theme="beam" lang="zh-CN" class="tinytext" data-marpit-pagination="4" style="--paginate:true;--header:ZMIC Journal Club;--footer:Background;--class:tinytext;--theme:beam;" data-marpit-pagination-total="13" data-size="4:3">
<header>ZMIC Journal Club</header>

<h1 id="simplicity-bias">Simplicity Bias</h1>
<ul>
<li>Simplicity is defined corresponding to the <strong>feature</strong> which induce minimal linear decision boundary.</li>
<li><strong>Not a property of neural networks themselves</strong>. \cite{shah2020pitfalls} showed that neural networks trained with SGD are biased to learn the simplest predictive features in the data while ignoring others.</li>
<li><strong>Pros</strong>: by promoting simpler decision boundary, can act as an implicit regularizer and improves generalization.</li>
<li><strong>Cons</strong>: mechanisms to learn are more likely to be overshadowed by <strong>simpler spurious patterns</strong>. This will lead to <strong>shortcut learning</strong> or <strong>poor OOD generalization</strong>.
<ul>
<li>CV: use the background rather than the shape of the object to do image recognition.</li>
<li>NLP: use the presence of certain words rather than the overall meaning of a sentence to do atural language understanding.</li>
</ul>
</li>
</ul>
<footer>Background</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-paginate="true" data-header="ZMIC Journal Club" data-footer="Method" data-class="tinytext" data-theme="beam" lang="zh-CN" class="tinytext" data-marpit-pagination="5" style="--paginate:true;--header:ZMIC Journal Club;--footer:Method;--class:tinytext;--theme:beam;" data-marpit-pagination-total="13" data-size="4:3">
<header>ZMIC Journal Club</header>

<h1 id="method-overview">Method Overview</h1>
<p>The regularizer is required because trivial options such as training models with <strong>different initial weights, hyperparameters, architectures, or shuffling of the data</strong> do not prevent converging to very similar solutions affected by the simplicity bias.<br />
<img src="./assets/model_overview.png" alt="" style="height:300px;" /></p>
<ul>
<li>A <strong>diversity loss</strong> penalizes pairwise similarities between models, using each classifier’s input gradient at training points.</li>
</ul>
<footer>Method</footer>
</section>

<h1 id="faq">FAQ</h1>
<ul>
<li>How diversity can induce complexity?
<ul>
<li>By assumption of the simplicity bias the model learned by default lies at one end of the space of solutions.</li>
</ul>
</li>
<li>Why use input gradients to quantify diversity?

<header>ZMIC Journal Club</header>

<h1 id="discussion">Discussion</h1>
<ul>
<li>Limitations of the method
<ul>
<li>The main hyperparameters(the regularizer strength and the number of models learned) setting give no guarantees.</li>
</ul>
</li>
<li>Model fitting and model selection are equally hard?
<ul>
<li>In this approach the two steps can be completely decoupled.</li>
</ul>
</li>
<li>Universality of inductive biases
<ul>
<li>The inductive biases of any learning algorithm cannot be universally superior to another’s.</li>
<li>This method does not affect inductive biases in a directed way. It only increases the variety of the learned models, so it could be seen as a “meta-regularizer”.</li>
<li>Experiments also show that intuitive notions behind classical regularizers like smoothness (Jacobian regularization), sparsity (L1 norm), or simplicity (L2 norm) are sometimes detrimental.</li>
</ul>
</li>
</ul>
<footer>Discussion</footer>
