theme:
  name: material
  custom_dir: overrides
  logo: assets/images/summation.png
  palette:  # 一周七天，六种颜色
    - scheme: sun
      primary: deep purple
      accent: orange
    - scheme: mon
      primary: grey
      accent: orange
    - scheme: tues
      primary: blue grey
      accent: orange
    - scheme: wed
      primary: teal
      accent: orange
    - scheme: thur
      primary: indigo
      accent: orange
    - scheme: fri
      primary: pink
      accent: orange
    - scheme: sat
      primary: deep purple
      accent: orange

  features:
    - content.code.annotate # 代码块内的注释
    - navigation.tabs # 使用Tab来进行分类
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.indexes # Tab会有一个index.md 而不是在打开Tab时打开第一篇文章
    # - navigation.expand # 打开Tab时左侧目录全部展开
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - search.highlight # 搜索出的文章关键词加入高亮
    - content.code.copy # 代码内容给一个复制按钮
    - announce.dismiss # 公告标记为已读
  language: zh # 一些提示性的文字会变成中文
  icon:
    repo: fontawesome/brands/github

repo_name: AIboy996.github.io
repo_url: https://github.com/AIboy996/AIboy996.github.io
copyright: "<a href='https://github.com/AIboy996/AIboy996.GitHub.io/blob/main/LICENSE'>&copy; 2022-2023 yangzhang</a>" # 左下角的版权声明

extra:
  consent:
    title: Cookie consent
    description: >- 
      I am using cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of posts and whether users can find what 
      they're searching for. With your consent, all of this are helping me to
      make my site better.
  analytics:
    provider: google
    property: G-8R9VRSN3S0
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help me improve this page by using the <a href="https://github.com/AIboy996/AIboy996.GitHub.io/issues/new/?title=[Feedback]+{title}+-+{url}" target="_blank" rel="noopener">feedback form</a>.
  social: # icons
    - icon: fontawesome/brands/github
      link: https://github.com/AIboy996
      name: GitHub | AIboy996
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/85735334
      name: BiliBili | 豆汁泡纳豆
    - icon: fontawesome/solid/list-check
      link: https://bangumi.tv/anime/list/759154/do
      name: bangumi追番列表
    - icon: fontawesome/solid/rss
      link: https://yangzhang.site/feed_rss_updated.xml
      name: RSS

plugins:
  ## jupyter文件支持
  ########## 暂时移除此功能
  #- mkdocs-jupyter
  - mkdocs-video
  - tags
  ## 图片放大插件
  - glightbox:
      effect: zoom
      zoomable: true
      draggable: true
      skip_classes:
        - nonzoom
  ## 文章日期插件
  - git-revision-date-localized:
      enable_creation_date: true
  ## 搜索插件
  - search:
      lang:
        - en
        # 日语搜索汉字
        - ja
  - minify:
      minify_html: true
  - rss

markdown_extensions:
  - md_in_html
  - attr_list # 给图片后面添加{width="300"}设置大小
  - pymdownx.arithmatex # latex支持
  - footnotes
  - toc:
      permalink: true # 固定标题位置为当前位置
      toc_depth: 3
  - pymdownx.highlight: # 代码块高亮
      linenums: true # 显示行号
      auto_title: true # 显示编程语言名称
  - admonition
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.inlinehilite
  - pymdownx.superfences:
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - meta # 支持Markdown文件上方自定义标题标签等

extra_css:
  - assets/stylesheets/extra.css

