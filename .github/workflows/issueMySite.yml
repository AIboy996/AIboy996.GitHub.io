name: publish site
on: # 在什么时候触发工作流
  push: # 在从本地main分支被push到GitHub仓库时
    branches:
      - main
  pull_request: # 在main分支合并别人提的pr时
    branches:
      - main
jobs: # 工作流的具体内容
  deployment-github-pages:
    permissions:
        pages: write      # to deploy to Pages
        id-token: write   # to verify the deployment originates from an appropriate source
    runs-on: ubuntu-latest # 创建一个新的云端虚拟机 使用最新Ubuntu系统
    steps:
      - uses: actions/checkout@v3 # 先checkout到main分支
        with:
          fetch-depth: 0 # mkdocs-git-revision-date-localized-plugin的要求
      - uses: actions/setup-python@v4 # 再安装Python3和相关环境
        with:
          python-version: 3.x
      - run: python3 -m pip install -r requirements.txt
      - run: mkdocs gh-deploy --force # 使用mkdocs-material部署gh-pages分支
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
  deployment-cloudfare-pages:
    needs: deployment-github-pages
    runs-on: ubuntu-latest
    environment: cloudfare-pages
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: gh-pages
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNTID }}
          projectName: githubio
          directory: '.'
          branch: yangzhang
