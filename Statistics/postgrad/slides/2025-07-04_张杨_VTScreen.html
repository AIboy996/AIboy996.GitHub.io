<header>ZMIC Journal Club</header>
<h1 id="vt-screening">VT Screening</h1>
<ul>
<li>Ventricular Tachycardia: your heart beats too fast</li>
</ul>
<p><img src="assets/2025-07-03-00-51-12.png" alt="" style="width:420px;" /></p>
<ul>
<li>
<p>Causes: Cardiomyopathy(心肌病), Structural heart disease(结构性), Ischemic heart disease(缺血性), Heart failure(心衰), Myocarditis(心肌炎) and so on</p>
</li>
<li>
<p>Treatment: Implantable cardioverter defibrillator(ICD)</p>
</li>
</ul>
<footer>Intro</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="5" data-paginate="true" data-header="ZMIC Journal Club" data-footer="Intro" data-theme="beam" lang="zh-CN" data-marpit-pagination="5" style="--paginate:true;--header:ZMIC Journal Club;--footer:Intro;--theme:beam;" data-marpit-pagination-total="18" data-size="4:3">
<header>ZMIC Journal Club</header>
<h1 id="vt-screening-with-cmri">VT Screening with CMRI</h1>
<p>Our collaborator found that <strong>scar projection</strong> and <strong>classification</strong> from LGE CMRI is valuable for VT Screening.<br />
<img src="assets/2025-07-03-01-05-51.png" alt="" /></p>
<footer>Intro</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-paginate="true" data-header="ZMIC Journal Club" data-footer="Intro" data-theme="beam" lang="zh-CN" data-marpit-pagination="6" style="--paginate:true;--header:ZMIC Journal Club;--footer:Intro;--theme:beam;" data-marpit-pagination-total="18" data-size="4:3">
<header>ZMIC Journal Club</header>
<h1 id="scar-projection--classification">Scar Projection &amp; Classification</h1>
<p>In polar-coordinate system, the projection can be easier to understand:</p>
<p><img src="assets/2025-07-03-01-11-23.png" alt="" style="width:700px;" /></p>
<p>Scar segmentation is necessary in this process and its boundary quality is very important.</p>
<footer>Intro</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-paginate="true" data-header="ZMIC Journal Club" data-footer="Related Work" data-theme="beam" lang="zh-CN" data-marpit-pagination="7" style="--paginate:true;--header:ZMIC Journal Club;--footer:Related Work;--theme:beam;" data-marpit-pagination-total="18" data-size="4:3">
<header>ZMIC Journal Club</header>

<h1 id="scar-segmentation">Scar Segmentation</h1>
<p>Numerous methodologies have been adapted for this task:</p>
<ul>
<li>Traditional: thresholding, region growing</li>
<li>Machine learning:SVMs, CRFs</li>
<li>Deep learning: UNet-based, Transformer-based</li>
</ul>
<p>Among them, <strong>nn-UNet</strong> is a popular SOTA framework:<br />
<img src="assets/2025-07-03-01-28-09.png" alt="" style="width:580px;" /></p>
<footer>Related Work</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-paginate="true" data-header="ZMIC Journal Club" data-footer="Related Work" data-theme="beam" lang="zh-CN" data-marpit-pagination="8" style="--paginate:true;--header:ZMIC Journal Club;--footer:Related Work;--theme:beam;" data-marpit-pagination-total="18" data-size="4:3">
<header>ZMIC Journal Club</header>
<h1 id="boundary-aware-segmentation">Boundary Aware Segmentation?</h1>
<p><strong>Boundary quality</strong> in scar segmentation has received limited attention. Existing methods still struggle to localize scars within the myocardium, largely due to the <strong>irregular morphology</strong> and <strong>blurred boundaries</strong> of pathological scars.</p>
<p><img src="assets/2025-07-03-01-36-31.png" alt="" style="height:325px;" /></p>
<footer>Related Work</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-paginate="true" data-header="ZMIC Journal Club" data-footer="Related Work" data-theme="beam" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;--header:ZMIC Journal Club;--footer:Related Work;--theme:beam;" data-marpit-pagination-total="18" data-size="4:3">
<header>ZMIC Journal Club</header>
<h1 id="retina-oct-boundary-regression">Retina OCT Boundary Regression</h1>
<ul>
<li>He, Yufan, et al. &quot;Structured layer surface segmentation for retina OCT using fully convolutional regression networks.&quot; Medical image analysis 68 (2021): 101856.</li>
</ul>
<p><img src="assets/2025-07-03-13-10-21.png" alt="" style="width:700px;" /></p>
<footer>Related Work</footer>
</section>
