<h1 id="introduction">Introduction</h1>
<p><img src="assets/2025-11-14-00-18-52.png" alt="" style="width:650px;" /></p>
<ul>
<li>Deep model like U-Net: depend heavily on <strong>large(?) datasets</strong> and struggle with <strong>domain adaptation</strong>.</li>
<li>Atlas-based method: struggle with <strong>fine-grained</strong> structures and require <strong>labor-intensive</strong>, domain-specific atlases.</li>
</ul>
<p>DiffAtlas leverages modern generative AI techniques to &quot;GenAI-fy&quot; the <code>registration + propagation</code> process</p>

)

<span class="hljs-keyword">elif</span> <span class="hljs-variable language_">self</span>.loss_type == <span class="hljs-string">&#x27;l2&#x27;</span>:

</code></pre>

<p>There are two line of works to tackle unsupervised anomaly detection (UAD) problems.</p>

<h1 id="intuition">Intuition</h1>
<blockquote>
<p>My personal insight</p>
</blockquote>
<p>What AnomalyDINO-DPMM have done is similar to <strong>vector database</strong> indexing (i.e. some kind of compression or clustering, aimed to acculerate vector comparison):</p>
<p><img src="assets/2025-11-14-02-49-44.png" alt="" style="width:500px;" /></p>
<footer>AnomalyDINO-DPMM</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="19" data-paginate="true" data-header="ZMIC Journal Club" data-footer="AnomalyDINO-DPMM" data-theme="beam" lang="zh-CN" data-marpit-pagination="19" style="--paginate:true;--header:ZMIC Journal Club;--footer:AnomalyDINO-DPMM;--theme:beam;" data-marpit-pagination-total="24" data-size="4:3">
<header>ZMIC Journal Club</header>
<h1 id="dpmm">DPMM</h1>
<p>DPMM is a <strong>Gaussian mixture model</strong> without a fixed number of components that instead determines the necessary number of components based on the data, allowing for a more flexible, data-driven approach.</p>
<p><img src="assets/2025-11-14-03-00-20.png" alt="" /></p>
<footer>AnomalyDINO-DPMM</footer>
</section>
