<header>ZMIC Journal Club</header>

<h1 id="mesh-reconstruction">Mesh Reconstruction</h1>
<ul>
<li>Multi-view based
<ul>
<li><a href="https://cvg.cit.tum.de/research/image-based_3d_reconstruction/multiviewreconstruction">Multi-View 3D Reconstruction</a>[34]</li>
</ul>
</li>
<li>Learning based
<ul>
<li>the <a href="https://en.wikipedia.org/wiki/Marching_cubes">marching cube</a> algorithm[6]</li>
<li><a href="https://morphomatics.github.io/tutorials/tutorial_ssm/">statistical shape modeling</a>[45]</li>
<li>predict <a href="https://en.wikipedia.org/wiki/Point_cloud">point clouds</a> (dense 3d model with points) directly[43]</li>
</ul>
</li>
</ul>
<p>DeepMesh directly predicts the 3D surface mesh of the heart at the ED frame by <strong>deforming a cardiac template</strong> according to the input 2D multi-view cine CMR images.</p>
<footer>Related Work</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-paginate="true" data-header="ZMIC Journal Club" data-footer="Related Work" data-theme="beam" lang="zh-CN" data-marpit-pagination="9" style="--paginate:true;--header:ZMIC Journal Club;--footer:Related Work;--theme:beam;" data-marpit-pagination-total="23" data-size="4:3">
<header>ZMIC Journal Club</header>
<h1 id="motion-tracking">Motion Tracking</h1>
<ul>
<li>Conventional methods
<ul>
<li>using FFD registration[2][6][8]</li>
<li>continuous spatiotemporal B-spline kernels[20]</li>
</ul>
</li>
<li>Deep learning-based methods: U-Net or GNN
<ul>
<li>joint deep learning network for simultaneous cardiac segmentation and motion estimation[5]</li>
<li>[27] utilizes a modified U-Net to generate <strong>flow maps</strong> between the ED frame and any other frame.</li>
<li>[12] focused on 3D motion tracking by fully combining <strong>multiple anatomical views</strong>.</li>
</ul>
</li>
</ul>
<p>DeepMesh focuses on estimating 3D motion in mesh space using multi-view CMR including SAX and LAX.</p>
<footer>Related Work</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="10" data-paginate="true" data-header="ZMIC Journal Club" data-footer="Methods" data-theme="beam" lang="zh-CN" data-marpit-pagination="10" style="--paginate:true;--header:ZMIC Journal Club;--footer:Methods;--theme:beam;" data-marpit-pagination-total="23" data-size="4:3">
<header>ZMIC Journal Club</header>

<h1 id="mesh-reconstruction-module">Mesh reconstruction module</h1>
<p><img src="assets/2025-08-14-11-08-09.png" alt="" /></p>
