<li>

<li>

<h1 id="comparison-expswith-large-video-model">Comparison Exps(with large video model)</h1>

<li>On a randomly selected 30 videos from the test set, we ask users &quot;which video is more realistic?&quot;. Users report a 80.9% preference for our approach over others.</li>
</ul>

<h1 id="limitations">Limitations</h1>
<ul>
<li>Can fail to model <strong>nonoscillating</strong> motions or <strong>high-frequency</strong> vibrations</li>
<li>May degrade in scenes with <strong>thin moving objects</strong> or objects with large displacements</li>
</ul>
