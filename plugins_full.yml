plugins:
  - ai-summary:
      api: "chatgpt"
      model: "gpt-4o"
      ignore_code: true
      cache: true
      cache_dir: "./"
      prompt: "请帮我把下面的内容总结为200字以内的摘要，使用源语言，请不要出现连续换行："
  - i18n:
      docs_structure: suffix
      exclude_folders:
        - docs/Blog
      languages:
        - locale: zh
          default: true
          name: 简体中文
          build: true
        - locale: en
          name: English
          build: true
          nav_translations:
              正式的简历: Resume
              关于本站和我的一切: "About yangzhang.site"
              我的电子设备们: "My Devices"
              点亮的地图: "Travelled To"
              兴趣: Interests
  ## jupyter文件支持 ########## 暂时移除此功能
  #- mkdocs-jupyter
  - tags
  # 视频插件
  - mkdocs-video:
      is_video: true
      video_muted: false
      video_controls: true
      video_autoplay: false
      css_style:
        width: "80%"
        display: block;
        margin-left: auto;
        margin-right: auto;
  # 图片放大插件
  - glightbox:
      effect: zoom
      zoomable: true
      draggable: true
      skip_classes:
        - nonzoom
  ## 文章日期插件
  - git-revision-date-localized:
      timezone: Asia/Irkutsk
      enable_creation_date: true
      type: iso_datetime
  ## 搜索插件
  - search:
      lang:
        - en
        # 日语搜索汉字
        - ja
        - zh
  - minify:
      minify_html: true
  - rss:
      abstract_chars_count: 300
      match_path: "Blog/.*"
      categories:
        - tags